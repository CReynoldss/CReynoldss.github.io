<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Reynold's Calculated Rooster || ITIS 3135 Home</title>
    <link rel="stylesheet" href="Styles/default.css">
</head>
<body>
    
    <div data-include="Components/header.html"></div>
    
    <main>
        <h2>Calculator</h2>
        <div id="calculator">
            <div id="display" style="min-height: 50px; background-color: #f0f0f0; text-align: right; padding: 10px; margin-bottom: 10px; font-size: 2em;">0</div>
            <button id="num0" value="0">0</button>
            <button id="num1" value="1">1</button>
            <button id="num2" value="2">2</button>
            <button id="num3" value="3">3</button>
            <button id="num4" value="4">4</button>
            <button id="num5" value="5">5</button>
            <button id="num6" value="6">6</button>
            <button id="num7" value="7">7</button>
            <button id="num8" value="8">8</button>
            <button id="num9" value="9">9</button>
            <button id="add" value="+">+</button>
            <button id="subtract" value="-">-</button>
            <button id="multiply" value="*">*</button>
            <button id="divide" value="/">/</button>
            <button id="equals" value="=">=</button>
            <button id="clear" value="C">C</button>
        </div>
    </main>
    
    <div data-include="Components/footer.html"></div>
    
    <script src="Scripts/Include.js"></script>
    <script src="Scripts/calculator_try.js"></script> 
    
</body>
</html>
