<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Reynold's Calculated Rooster || ITIS 3135 Home</title>
    <link rel="stylesheet" href="Styles/default.css">
</head>
<body>
    
    <div data-include="Components/header.html"></div>
    
    <main>
        <h2>Calculator</h2>
        <div id="calculator">
            <div id="display" style="min-height: 50px; background-color: #f0f0f0; text-align: right; padding: 10px; margin-bottom: 10px; font-size: 2em;">0</div>
            <button id="num0">0</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="equals">=</button>
            <button id="clear">C</button>
            
        </div>
    </main>
    
    <div data-include="Components/footer.html"></div>
    
    <script src="Scripts/Include.js"></script>
    <script src="Scripts/calculator_try.js"></script> 
    
</body>
</html>
