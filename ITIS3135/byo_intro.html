<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro - Create Your Introduction Page</title>
    <link rel="stylesheet" href="Styles/default.css">
</head>
<body>
    
    <div data-include="Components/header.html"></div>
    
    <main>
        <h2>BYO Intro</h2>
        <p>Time to BYO Intro page, please fill out the form below so we can create your own page.</p>
        
        <form id="introForm">
            <h3>Please fill out the form below</h3>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Your Name" required><br>
            
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" value="Your Mascot" required><br>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br>
            
            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imageCaption" name="imageCaption" value="Your Image Caption" required><br>
            
            <label for="personalBackground">Personal Background:</label>
            <textarea id="personalBackground" name="personalBackground" required>Your Personal Background</textarea><br>
            
            <label for="professionalBackground">Professional Background:</label>
            <textarea id="professionalBackground" name="professionalBackground" required>Your Professional Background</textarea><br>
            
            <label for="academicBackground">Academic Background:</label>
            <textarea id="academicBackground" name="academicBackground" required>Your Academic Background</textarea><br>
            
            <label for="webDevBackground">Background in Web Development:</label>
            <textarea id="webDevBackground" name="webDevBackground" required>Your Background in Web Development</textarea><br>
            
            <label for="computerPlatform">Primary Computer Platform:</label>
            <input type="text" id="computerPlatform" name="computerPlatform" value="Your Primary Computer Platform" required><br>
     
            <div id="courseInputs">
                <label>Courses currently taking:</label>
                <button type="button" id="addCourseBtn">Add Course</button>
            </div>
            
            <label for="funnyThing">Funny thing?</label>
            <input type="text" id="funnyThing" name="funnyThing" value="Something Funny"><br>
            
            <label for="anythingElse">Anything else?</label>
            <textarea id="anythingElse" name="anythingElse">Anything Else You Want to Add</textarea><br>
            
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label><br>
         
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    <br>
    <div data-include="Components/footer.html"></div>
    
    <script src="Scripts/Include.js"></script>
    <script src="Scripts/survey.js"></script>
    
</body>
</html>
