<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Reynold's Calculated Rooster || ITIS 3135 Forms</title>
    <link rel="stylesheet" href="Styles/default.css">
</head>
<body>

    <div data-include="Components/header.html"></div>

    <main>
        <h2>FORMS</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name" size="30"><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="email@example.com"><br>

            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <label><input type="checkbox" name="contact" value="email"> Email</label>
                <label><input type="checkbox" name="contact" value="phone"> Phone</label>
                <label><input type="checkbox" name="contact" value="mail"> Mail</label>
            </fieldset>

            <fieldset>
                <legend>Subscription Plan:</legend>
                <label><input type="radio" name="subscription" value="basic" required> Basic</label>
                <label><input type="radio" name="subscription" value="premium"> Premium</label>
                <label><input type="radio" name="subscription" value="vip"> VIP</label>
            </fieldset>

            <label for="service">Choose a Service:</label>
            <select id="service" name="service" required>
                <option value="">Please Select</option>
                <option value="consulting">Consulting</option>
                <option value="development">Development</option>
                <option value="design">Design</option>
            </select><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>

    <div data-include="Components/footer.html"></div>
    
    <script src="Scripts/Include.js"></script>
    
</body>
</html>
