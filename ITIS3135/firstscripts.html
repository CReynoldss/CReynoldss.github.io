<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Reynold's Calculated Rooster || ITIS 3135 First Scripts</title>
    <link rel="stylesheet" href="Styles/default.css">
</head>
<body>
    
    <div data-include="Components/header.html"></div>

    <main>
        <h1>FirstScripts</h1>
        
        <h2 id="dateTimeDisplay">displayDateTime()</h2>
        
        <div>
            <input type="text" id="userName" placeholder="Your name">
            <input type="text" id="userMood" placeholder="How you're feeling">
            <button onclick="greetUser()">Submit</button>
        </div>

        <div>
            <input type="text" id="favoriteNumber" placeholder="Your favorite number 0-10">
            <button onclick="favoriteNumberPolygon()">Submit</button>
        </div>

        <div>
            <input type="number" id="number1" placeholder="First number">
            <input type="number" id="number2" placeholder="Second number">
            <button onclick="calculateSum()">Calculate Sum</button>
        </div>

        <div>
            <input type="text" id="rpsChoice" placeholder="Rock, Paper, or Scissors">
            <button onclick="rockPaperScissors()">Play</button>
        </div>

        <button onclick="tellAJoke()">Tell me a joke</button>
        <button onclick="insultMe()">Insult me</button>

        <p id="greeting"></p>
        <p id="dynamicContent"></p>

    </main>

    <div data-include="Components/footer.html"></div>
    <script src="Scripts/function.js"></script>
    <script src="Scripts/Include.js"></script>

</body>
</html>
